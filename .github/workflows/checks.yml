name: R-CMD-CHECK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  R-CMD-CHECK:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/philchalmers/container-spower:latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: install ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: R CMD CHECK
        run: |
          Rscript -e 'install.packages(c("SimDesign", "Spower", "extraDistr", "copula", "pwr", "rmarkdown", "bookdown")); devtools::check(error_on = "warning", vignettes = FALSE)'
